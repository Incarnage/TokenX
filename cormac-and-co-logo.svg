<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" style="background: transparent;">
  <!-- Background circle for contrast -->
  <circle cx="150" cy="100" r="90" fill="#1a1a1a" stroke="#00ff88" stroke-width="3"/>
  
  <!-- Main brand text -->
  <text x="150" y="85" font-family="Arial Black, sans-serif" font-size="28" font-weight="bold" 
        fill="#ffffff" text-anchor="middle" letter-spacing="2px">CORMAC</text>
  
  <!-- Separator line -->
  <line x1="110" y1="95" x2="190" y2="95" stroke="#00ff88" stroke-width="2"/>
  
  <!-- "& CO" text -->
  <text x="150" y="115" font-family="Arial, sans-serif" font-size="14" font-weight="normal" 
        fill="#00ff88" text-anchor="middle" letter-spacing="3px">& CO</text>
  
  <!-- Fitness-inspired geometric elements -->
  <polygon points="120,130 130,140 120,150 110,140" fill="#00ff88" opacity="0.8"/>
  <polygon points="180,130 190,140 180,150 170,140" fill="#00ff88" opacity="0.8"/>
  
  <!-- Subtle strength bars -->
  <rect x="125" y="135" width="8" height="10" fill="#ffffff" opacity="0.6"/>
  <rect x="135" y="130" width="8" height="15" fill="#ffffff" opacity="0.8"/>
  <rect x="145" y="125" width="8" height="20" fill="#ffffff"/>
  <rect x="155" y="125" width="8" height="20" fill="#ffffff"/>
  <rect x="165" y="130" width="8" height="15" fill="#ffffff" opacity="0.8"/>
  <rect x="175" y="135" width="8" height="10" fill="#ffffff" opacity="0.6"/>
</svg>
